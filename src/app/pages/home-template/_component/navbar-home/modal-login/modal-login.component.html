
<!-- Modal -->
<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLebal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLoginLebal">Đăng nhập</h5>
        <button #close type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <form #formCommon="ngForm" (ngSubmit)="onSubmit(formCommon.value)">
      <div class="modal-body">

          <h4 class="text-danger text-center">
          {{error?.error }}
          </h4>
        <div>
          <div class="form-group">
            <label for="">Tài khoản: </label>
            <input
              type="text"
              class="form-control"
              placeholder=""
              name="taiKhoan"
              aria-describedby="helpId"
              required
              ngModel
              #taiKhoan="ngModel"
              minlength="6"
              maxlength="24"
            />
            <div class="text-danger"
            *ngIf="taiKhoan.errors && (taiKhoan.touched || taiKhoan.dirty)">
              <div *ngIf="taiKhoan.errors?.['required']">Vui lòng nhập vào tài khoản</div>
              <div *ngIf="taiKhoan.errors?.['minlength'] || taiKhoan.errors?.['maxlength']">Vui lòng nhập từ 6 đến 24 ký tự</div>
            </div>
          </div>
          <div class="form-group">
            <label for="">Mật khẩu:</label>
            <input
              type="password"
              name="matKhau"
              class="form-control"
              placeholder=""
              aria-describedby="helpId"
              ngModel
              #matKhau="ngModel"
              required
              minlength="6"
              maxlength="32"
            />
            <div class="text-danger"
            *ngIf="matKhau.errors && (matKhau.touched || matKhau.dirty)">
              <div *ngIf="matKhau.errors?.['required']">Vui lòng nhập vào mật khẩu</div>
              <div *ngIf="matKhau.errors?.['minlength'] || matKhau.errors?.['maxlength']">Vui lòng nhập từ 8 đến 32 ký tự</div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
        <button [disabled]="formCommon.invalid" type="submit" class="btn btn-primary">Đăng nhập</button>
      </div>
      </form>
    </div>
  </div>
</div>
