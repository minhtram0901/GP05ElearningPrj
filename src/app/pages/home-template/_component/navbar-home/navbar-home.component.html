<header class="header">
  <div routerLink="/" class="header-logo">
      <img src="https://cybersoft.edu.vn/wp-content/uploads/2017/03/MIN-OP1.png" alt="">
  </div>
  <div class="header-menu">
      <div class="header-menu-list">
            <mat-icon>menu</mat-icon>
          <span>Danh mục khóa học</span>
      </div>
      <div class="header-menu-item">
          <div class="header-menu-item-content">
              <p  (click)="handleClickCategory(category)" *ngFor="let category of listCategory" class="header-menu-item-text">{{category.tenDanhMuc}}</p>
          </div>
      </div>

  </div>
  <div class="header-search">
      <input #searchCourse (input)="onInput(searchCourse.value)" type="text" placeholder="Tìm Khóa Học">
  </div>
  <div *ngIf="!userLogin; else headerHaveUser" class="header-user">
      <button class="header-user-reg" data-toggle="modal" data-target="#modalRegister">
          Đăng kí
      </button>
      <button class="header-user-login"  data-toggle="modal" data-target="#modalLogin">
          Đăng nhập
      </button>
  </div>




  <ng-template #headerHaveUser>
    <div class="header-user">
        <button routerLink="profile" class="header-user-reg">
            Thông tin
        </button>
        <button (click)="handleLogout()" class="header-user-login">
            Đăng xuất
        </button>
    </div>
  </ng-template>

  <div class="header-menu-mobile">
      <i class='bx bx-menu'></i>
      <div class="header-menu-mobile-item">
          <div class="header-menu-mobile-content">
              <p class="header-menu-mobile-item-text">Back End</p>
              <p class="header-menu-mobile-item-text">Front End</p>
              <p class="header-menu-mobile-item-text">Java Script</p>
          </div>
      </div>
  </div>
</header>
<app-modal-login></app-modal-login>
<app-modal-register></app-modal-register>
