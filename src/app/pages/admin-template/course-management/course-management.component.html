<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2"></div>
  <div class="page__content shadow p-3">
    <div class="page__content-data text-center ">
      <h3>Danh sách khóa học</h3>
      <nav class="navbar">
        <input
          class="form-control"
          type="text"
          name="tenKhoaHoc"
          [(ngModel)]="tenKhoaHoc"
          (ngModelChange)="Search()"
          placeholder="Tên khóa học"
        />
      </nav>
      <div class="table-responsive table-container table table-sm">
        <table class="table">
          <thead class="thead-light">
            <tr>
              <th style="width: 10%">#&nbsp;&nbsp;<i class="fa fa-sort"></i></th>
              <th style="width: 20%">
                Danh mục khóa học&nbsp;&nbsp;<i class="fa fa-sort"></i>
              </th>
              <th style="width: 20%">Tên khóa học&nbsp;&nbsp;<i class="fa fa-sort"></i></th>
              <th style="width: 10%">Ngày tạo&nbsp;&nbsp;<i class="fa fa-sort"></i></th>
              <th style="width: 20%">Người tạo&nbsp;&nbsp;<i class="fa fa-sort"></i></th>
              <th style="width: 20%">Chỉnh sửa</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let course of listCourse
                  | paginate: { itemsPerPage: 5, currentPage: p };
                let stt = index
              "
            >
              <td>{{ stt + 1 + ((p - 1) * 5) }}</td>
              <td>{{ course.danhMucKhoaHoc.tenDanhMucKhoaHoc }}</td>
              <td>{{ course.tenKhoaHoc }}</td>
              <td>{{ course.ngayTao }}</td>
              <td>{{ course.nguoiTao.taiKhoan }}</td>
              <td>
                <button class="btn btn-success table-btn mr-1">
                  <mat-icon>create</mat-icon></button
                ><button class="btn btn-danger table-btn">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <pagination-controls (pageChange)="p = $event" previousLabel="Trang trước"
        nextLabel="Trang sau"></pagination-controls>
    </div>
  </div>
</div>
