<div class="container">
    <mat-toolbar>
        <span>Thêm mới người dùng</span>
        <span class="fill-remaining-space"></span>
        <button class="btn-dialog-close" mat-stroked-button tabIndex="-1">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-toolbar>
      <form class="normal-form">
        <mat-grid-list cols="2" rowHeight="300px">
          <mat-grid-tile>
            <div class="controles-container">
              <input type="hidden" formControlName="$key" />
              <mat-form-field>
                <input formControlName="fullName" matInput placeholder="Full Name*" />
                <mat-error>This field is mandatory.</mat-error>
              </mat-form-field>
              <mat-form-field>
                <input formControlName="email" matInput placeholder="Email" />
                <mat-error>Invalid email address.</mat-error>
              </mat-form-field>
              <mat-form-field>
                <input formControlName="mobile" matInput placeholder="Mobile*" />
                <mat-error>This field is mandatory.</mat-error>
                <mat-error>Minimum 8 charactors needed.</mat-error>
              </mat-form-field>
              <mat-form-field>
                <input formControlName="city" matInput placeholder="City" />
              </mat-form-field>
            </div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="controles-container">
              <div class="add-bottom-padding">
                <mat-radio-group formControlName="gender">
                  <mat-radio-button value="1">Male</mat-radio-button>
                  <mat-radio-button value="2">Female</mat-radio-button>
                  <mat-radio-button value="3">Other</mat-radio-button>
                </mat-radio-group>
              </div>
              <mat-form-field>
                <input
                  formControlName="hireDate"
                  matInput
                  [matDatepicker]="picker"
                  placeholder="Hire Date"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <div class="add-bottom-padding">
                <mat-checkbox formControlName="isPermanent"
                  >Permanent Employee</mat-checkbox
                >
              </div>
              <div class="button-row">
                <button mat-raised-button color="primary" type="submit">
                  Submit
                </button>
                <button mat-raised-button color="warn">Clear</button>
              </div>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
</div>
