<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2"></div>
  <div class="page__content shadow p-3">
    <div class="page__content-data text-center">
      <h3>Danh sách người dùng</h3>
      <nav class="navbar">
        <input
          class="form-control"
          type="text"
          name="tenNguoiDung"
          [(ngModel)]="tenNguoiDung"
          (ngModelChange)="Search()"
          placeholder="Tên người dùng"
        />
      </nav>
      <div class="table-responsive table-container table table-sm">
        <table class="table" matSort (matSortChange)="sortData($event)">
          <thead class="thead-light">
            <tr>
              <th style="width: 10%" mat-sort-header="stt">STT</th>
              <th style="width: 15%" mat-sort-header="taiKhoan">Tài khoản</th>
              <th style="width: 20%" mat-sort-header="hoTen">Họ tên</th>
              <th style="width: 20%" mat-sort-header="email">Email</th>
              <th style="width: 15%" mat-sort-header="soDt">Số điện thoại</th>
              <th style="width: 10%" mat-sort-header="maLoaiNguoiDung">
                Loại người dùng
              </th>
              <th style="width: 20%" mat-sort-header="edit">Chỉnh sửa</th>
            </tr>
          </thead>
          <tbody>
            <tr
              style="text-align: left"
              *ngFor="
                let user of sortedData
                  | paginate: { itemsPerPage: 5, currentPage: p };
                let stt = index
              "
            >
              <td>{{ user.stt + 1 }}</td>
              <td>{{ user.taiKhoan }}</td>
              <td>{{ user.hoTen }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.soDt }}</td>
              <td>{{ user.maLoaiNguoiDung === 'GV'?"Giáo vụ":"Học viên" }}</td>
              <td>
                <button class="btn btn-success table-btn mr-1">
                  <mat-icon>create</mat-icon></button
                ><button class="btn btn-danger table-btn">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <pagination-controls
        (pageChange)="p = $event"
        previousLabel="Trang trước"
        nextLabel="Trang sau"
      ></pagination-controls>
    </div>
  </div>
</div>
